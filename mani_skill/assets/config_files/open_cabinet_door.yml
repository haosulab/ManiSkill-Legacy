physics:
  _include: "components/physics.yml"
render:
  _include: "components/default_rendering.yml"
  $cameras_height: 1.5
  _override:
    cameras:
    - name: "world"
      position: [-1.5, 0, 1.5]
      rotation: [0.9238795, 0, 0.3826834, 0]
      _include: "components/default_camera.yml"
    - _include: "components/cameras_on_robot.yml"
layout:
  surface_materials:
    - name: "object_material"
      static_friction: 1
      dynamic_friction: 1
      restitution: 0
  rigid_bodies:
    - name: "ground"
      parts:
        - type: "ground"
          altitude: 0
          collision: true
          visual: true
          surface_material: "object_material"
          render_material: "ground"
  articulations:
    - name: "cabinet"
      fix_base: true
      position: [0,0,0]
      rotation: [1,0,0,0]
      surface_material: "object_material"
      _variants:
        type: "options"
        global_id: "partnet_mobility_id"
        options:
          _include: "cabinet_models_door.yml"
agent:
  _include: "robots/mobile_a2_single_arm.yml"
  _override:
    initial_qpos: [
      0, 0, 0,
      0.0001,
      0, 0, 0, -1.5, 0, 3, 0.78,
      0.02, 0.02,
    ]
custom:
  open_extent: 0.9
